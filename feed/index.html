<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="flex min-h-screen flex-col bg-slate-50">
    <header class="sticky top-0 z-50 bg-white shadow-sm">
      <div
        class="mx-auto flex h-16 max-w-2xl items-center justify-between px-4"
      >
        <a
          href="../feed/index.html"
          class="text-2xl font-bold tracking-tight text-slate-900"
        >
          Logo<span class="text-indigo-600">.</span>
        </a>
        <a href="/profile/index.html">
          <img
            src="https://www.handball.no/globalassets/nhf-sentralt/kampaktivitet/landslag/yngrelandslagene/ferdigspilte-landslag/lm02/2023/2023-portretter-og-lagbilde/2023-ebbe-stankiewicz-lm02.jpg?maxwidth=700&quality=80"
            alt="User avatar"
            class="h-9 w-9 rounded-full object-cover"
          />
        </a>
      </div>
    </header>
    <main class="mx-auto w-full max-w-2xl space-y-4 p-4">
      <section class="space-y-3">
        <div class="space-y-1">
          <label
            for="search"
            class="text-sm font-medium text-slate-700"
          ></label>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search"
            class="w-full rounded-xl border border-slate-300 px-3 py-2 placeholder:text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>
      </section>
      <section>
        <div class="flex items-center gap-3">
          <img
            src="https://www.handball.no/globalassets/nhf-sentralt/kampaktivitet/landslag/yngrelandslagene/ferdigspilte-landslag/lm02/2023/2023-portretter-og-lagbilde/2023-ebbe-stankiewicz-lm02.jpg?maxwidth=700&quality=80"
            alt="User avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <input
            type="text"
            placeholder="Create new post"
            class="flex-1 rounded-full bg-slate-100 px-4 py-2 placeholder:text-slate-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
          <button
            class="rounded-full bg-indigo-600 px-5 py-2 font-medium text-white transition hover:bg-indigo-700"
          >
            Post
          </button>
        </div>
      </section>
      <section class="space-y-4">
        <article class="rounded-2xl bg-white p-4 shadow-sm">
          <div class="flex items-center gap-3">
            <img
              src="https://www.handball.no/globalassets/nhf-sentralt/kampaktivitet/landslag/yngrelandslagene/ferdigspilte-landslag/lm02/2023/2023-portretter-og-lagbilde/2023-ebbe-stankiewicz-lm02.jpg?maxwidth=700&quality=80"
              alt="User avatar"
              class="h-10 w-10 rounded-full object-cover"
            />
            <div class="min-w-0">
              <p class="truncate text-sm font-semibold text-slate-900">
                Ebbe Stankiewicz
                <span class="font-normal text-slate-500">@ebbe</span>
              </p>
              <p class="text-xs text-slate-500">2h ago</p>
            </div>
          </div>
          <p class="mt-3 text-sm text-slate-700">
            Built my auth page today, keeping it calm & modern. Tailwind feels
            super fast once the system is set.
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
