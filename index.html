<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex min-h-screen flex-col bg-slate-50">
    <header class="sticky top-0 z-50 bg-white shadow-sm">
      <div
        class="mx-auto flex h-16 max-w-2xl items-center justify-between px-4"
      >
        <a href="#" class="text-2xl font-bold tracking-tight text-slate-900">
          Logo<span class="text-indigo-600">.</span>
        </a>
      </div>
    </header>
    <main class="flex flex-1 items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="rounded-2xl bg-white p-6 shadow-sm">
          <h1 class="py-4 text-2xl font-bold tracking-tight md:text-3xl">
            Let's sign you in.
          </h1>
          <p class="py-4 text-base text-slate-600 md:text-lg">
            Welcome back â€” you've been missed.
          </p>
          <form class="flex flex-col gap-4 py-4" action="/profile/index.html">
            <label class="text-sm font-medium text-slate-700" for="email"
              >Email</label
            >
            <input
              class="rounded-xl border border-slate-300 py-2 pl-2 placeholder:text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter Email"
            />
            <label class="text-sm font-medium text-slate-700" for="password"
              >Password</label
            >
            <input
              class="rounded-xl border border-slate-300 py-2 pl-2 placeholder:text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
              placeholder="Enter Password"
            />
            <button
              class="my-2 rounded-xl bg-indigo-600 py-2 text-sm font-semibold text-white transition hover:bg-indigo-700"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
